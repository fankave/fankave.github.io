<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
  <title>FanKave Smart Stadium</title>
  <link rel="stylesheet" href="css/stadium.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div id="bubble-container">
    <img id="curry-bg-2" src="assets/images/curry-bg2.png" />

    <div id="player-header">
      <span class="player-name">STEPH CURRY</span>
      <span class="player-title">SOCIAL STATISTICS</span>
    </div>

    <div id="ring-filter"></div>
    <div id="ring-center"></div>
    <div id="ring1"></div>
    <div id="ring2"></div>

    <div id="line1" class="line"></div>
    <div id="line2" class="line"></div>
    <div id="line3" class="line"></div>
    <div id="line4" class="line"></div>

    <!-- <div id="sponsor">
      <span class="sponsor-text">PRESENTED BY</span>
    </div> -->

    <!-- Bubble Stats -->
    <div id="circle1">
      <div class="stat1">
        <span class="stat-num1">40</span>
        <span class="stat-desc1">TWEETS PER MINUTE</span>
      </div>
    </div>
    <div id="circle1a"></div>
    <div id="circle1b"></div>
    <div id="circle2">
      <div class="stat2">
        <span class="stat-num2">619</span>
        <span class="stat-desc2">MENTIONS PER HOUR</span>
      </div>
    </div>
    <div id="circle2fixed"></div>
    <div id="circle2a"></div>
    <div id="circle2b"></div>
    <div id="circle3">
      <div class="stat3">
        <span class="stat-num3">9</span>
        <span class="stat-desc3">SOCIAL RANK</span>
      </div>
    </div>
    <div id="circle3fixed"></div>
    <div id="circle3a"></div>
    <div id="circle3b"></div>
    <!-- End Bubble Stats -->

    <div id="fan-sentiment">
      <span class="fan-desc">FAN SENTIMENT</span>
      <!-- <span class="record-value">CURRENTLY 370</span> -->
    </div>

    <div id="pace-year">
      <span class="pace-desc">TOTAL MENTIONS&nbsp;</span>
      <span class="pace-value">5,128,234</span>
    </div>
  </div>

  <div id="controls">
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
  </div>
</body>
</html>
