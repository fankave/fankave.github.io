<div id="tweet-container" ng-class="{ 'tweet-pad': mediaType === 'text', 'tweet-B': videoB }" ng-style="{ top: mediaType !== 'image/jpeg' ? '50%' : '45%' }" ng-switch="mediaType">
  <div class="tweet-header clearfix" ng-switch-when="text">
    <img ng-src="{{thisTweet.author.photo}}" class="tweet-profile" />
    <div class="tweet-user">
      <span class="tweet-name">{{thisTweet.author.name}}</span>
      <img ng-src="assets/images/twitter-verified.jpg" class="verified-icon" />
      <span class="tweet-handle">@{{thisTweet.author.alias}}</span>
    </div>
  </div>
  <div class="tweet-body" ng-switch-when="text">
    <div ng-bind-html="whitelistHtml" class="tweet-text">{{whitelistHtml}}</div>
    <span class="tweet-timestamp">04/11/16, 1:49 PM</span>
  </div>
  <div class="tweet-metrics" ng-switch-when="text">
    <span class="metrics-value">{{thisTweet.metrics.shares}}</span>
    <span class="metrics-label">RETWEETS</span>
    <span class="metrics-value">{{thisTweet.metrics.likes}}</span>
    <span class="metrics-label">LIKES</span>
  </div>

  <div id="imageContainer" ng-switch-when="image/jpeg">
    <div class="tweet-header clearfix">
      <img ng-src="{{thisTweet.author.photo}}" class="image-tweet-profile" />
      <div class="image-tweet-user">
        <span class="tweet-name">{{thisTweet.author.name}}</span>
        <!-- <img ng-src="assets/images/twitter-verified.jpg" class="verified-icon" /> -->
        <span class="tweet-handle">@{{thisTweet.author.alias}}</span>
      </div>
    </div>
    <img id="tweetImage" ng-src="{{thisTweet.media[0].thumbUrl}}" class="tweet-media" />
    <div ng-bind-html="whitelistHtml" class="image-tweet-text">{{whitelistHtml}}</div>
  </div>

  <div id="videoContainer" ng-switch-when="video/mp4">
    <video id="tweetVideo" preload ng-poster="{{thisTweet.media[0].thumbUrl}}" play-full>
      <source ng-src="{{trustSrc(thisTweet.media[0].url)}}" type="video/mp4">
    </video>
  </div>

</div>
