<div id ="stats-container">
  <img id="curry-bg-1" src="assets/images/curry-bg1.png" trigger-start="stepA" />


  <div id="sponsor-text">BROUGHT TO YOU BY</div>
  <img src="assets/images/under-armour.png" id="bar-sponsor" />

  <div id="player-header-2">
    <span class="player-first-name">STEPH</span>
    <span class="player-last-name">CURRY</span>
  </div>
  <div id="player-page-title">
    <span class="player-title-2">S &nbsp;I &nbsp;L &nbsp;K &nbsp;Y &nbsp;&nbsp; M &nbsp;O &nbsp;M &nbsp;E &nbsp;N &nbsp;T &nbsp;S</span>
  </div>

  <!-- Bar Graph Stats -->
  <div id="bar1assets">
    <img id="player1" src="assets/images/player1.png" />
    <div id="trail1" class="trail"></div>
    <div class="bar-label label1">
      <span class="bar-value" count-up="1500">30</span>
      <span class="bar-desc">PTS PER GAME</span>
    </div>
  </div>
  <div id="bar1" class="bar" bar-up="592px" player-end="100px" asset-id="bar1assets" ng-if="stepA" trigger-next="stepB">
  </div>

  <div id="bar2assets">
    <img id="player2" src="assets/images/player2.png" />
    <div id="trail2" class="trail"></div>
    <div class="bar-label label2">
      <span class="bar-value" count-up="2300">10.1</span>
      <span class="bar-desc">FG'S PER GAME</span>
    </div>
  </div>
  <div id="bar2" class="bar" bar-up="720px" player-end="-200px" asset-id="bar2assets" ng-if="stepB" trigger-next="stepC">
  </div>

  <div id="bar3assets">
    <img id="player3" src="assets/images/player3.png" />
    <div id="trail3" class="trail"></div>
    <div class="bar-label label3">
      <span class="bar-value" count-up="3200">5.0</span>
      <span class="bar-desc">3PTS PER GAME</span>
    </div>
  </div>
  <div id="bar3" class="bar" bar-up="520px" player-end="175px" asset-id="bar3assets" ng-if="stepC" trigger-next="stepD">
  </div>
  <!-- End Bar Graph Stats -->

  <!-- Secondary Stats -->
  <div id="stat-2nd-label" enter-from-right ng-if="stepD">
    <span class="pg-average">PER &nbsp;GAME &nbsp;AVERAGE</span>
  </div>
  <div id="stat-2nd-container" enter-from-right ng-if="stepD">
    <div class="stat-2nd">
      <span class="stat-2nd-value">6.5</span>
      <span class="stat-2nd-desc">assists</span>
    </div>

    <div class="stat-2nd stat-2nd-middle">
      <span class="stat-2nd-value">2.2</span>
      <span class="stat-2nd-desc">steals</span>
    </div>

    <div class="stat-2nd-bottom clearfix">
      <span class="stat-2nd-value">5.4</span>
      <span class="stat-2nd-desc">rebounds</span>
    </div>
  </div>
  <!-- End Secondary Stats -->
</div>
