<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
  <title>FanKave Smart Stadium</title>
  <link rel="stylesheet" href="css/stadium.css">
  <script src="lib/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body class="bar-stats">
  <img id="curry-bg-1" src="assets/images/curry-bg1.png" />

  <div id="player-page-title">
    <span class="player-title-2">SILKY MOMENTS</span>
  </div>

  <img src="assets/images/under-armour.png" id="bar-sponsor" />

  <div id="player-header-2">
    <span class="player-first-name">STEPH</span>
    <span class="player-last-name">CURRY</span>
  </div>

  <!-- Bar Graph Stats -->
  <div id="bar1" class="bar">
    <img id="player1" src="assets/images/player1.png" />
    <div id="trail1"></div>
    <div class="bar-label label1">
      <span class="bar-value">30</span>
      <span class="bar-desc">POINTS PER GAME</span>
    </div>
  </div>

  <div id="bar2" class="bar">
    <img id="player2" src="assets/images/player2.png" />
    <div id="trail2"></div>
    <div class="bar-label label2">
      <span class="bar-value">10.1</span>
      <span class="bar-desc">FIELD GOALS<br>PER GAME</span>
    </div>
  </div>

  <div id="bar3" class="bar">
    <img id="player3" src="assets/images/player3.png" />
    <div id="trail3"></div>
    <div class="bar-label label3">
      <span class="bar-value">5.0</span>
      <span class="bar-desc">3-POINTERS<br>PER GAME</span>
    </div>
  </div>
  <!-- End Bar Graph Stats -->

  <!-- Secondary Stats -->
  <div id="stat-2nd-label">
    <span class="pg-average">PER GAME AVERAGE</span>
  </div>
  <div id="stat-2nd-container">
    <div class="stat-2nd">
      <span class="stat-2nd-value">6.5</span>
      <span class="stat-2nd-desc">assists</span>
    </div>

    <div class="stat-2nd stat-2nd-middle">
      <span class="stat-2nd-value">2.2</span>
      <span class="stat-2nd-desc">steals</span>
    </div>

    <div class="stat-2nd-bottom">
      <span class="stat-2nd-value">5.4</span>
      <span class="stat-2nd-desc">rebounds</span>
    </div>
  </div>
  <!-- End Secondary Stats -->
</body>
</html>
