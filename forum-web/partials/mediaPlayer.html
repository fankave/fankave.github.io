<div class="media-player" ng-class="aspectRatio" ng-style="dimensions" ng-click="togglePlayPause($event)">
  <video class="media-video" ng-class="aspectRatio" ng-style="dimensions" preload="none">
    <source ng-src="{{videoSource}}" type="video/mp4">
  </video>
  <div class="media-thumbnail" ng-class="aspectRatio" ng-style="posterDimensions">
  </div>
  <div class="media-controls">
    <button class="btn btn-default play-pause-button" title="play">
      <div class="triangle play-triangle"></div>
    </button>
  </div>
  <div class="media-loading-default">
    <img id="loadSpinner" ng-src="https://cdn2.scratch.mit.edu/get_image/user/3250741_90x90.png?v=1440977929.47" />
  </div>
</div>
