<div class="media-player" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio,thisPost.mediaOrientation)}}" ng-style="setDimensions(thisPost.mediaAspectRatio, thisPost.mediaOrientation)" ng-click="togglePlayPause($event)">
  <video class="media-video" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio, thisPost.mediaOrientation, thisPost)}}" ng-style="setDimensions(thisPost.mediaAspectRatio, thisPost.mediaOrientation)" preload="none">
    <source ng-src="{{trustSrc(thisPost.mediaUrl)}}" type="video/mp4">
  </video>
  <div class="media-thumbnail" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio, thisPost.mediaOrientation, thisPost)}}" ng-style="setDimensions(thisPost.mediaAspectRatio, thisPost.mediaOrientation, thisPost)">
  </div>
  <div class="media-controls" ng-class="{ 'gif-hide': thisPost.embed.media[0].mediaType === 'image/gif' }">
    <button class="btn btn-default play-pause-button" title="play">
      <div class="triangle play-triangle"></div>
    </button>
  </div>
  <div class="media-loading-default" ng-class="{ 'gif-hide': thisPost.embed.media[0].mediaType === 'image/gif' }">
    <img id="loadSpinner" ng-src="https://cdn2.scratch.mit.edu/get_image/user/3250741_90x90.png?v=1440977929.47" />
  </div>
  <video class="media-video" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio, thisPost.mediaOrientation)}}" ng-style="setDimensions(thisPost.mediaAspectRatio, thisPost.mediaOrientation)" autoplay loop ng-if="thisPost.embed.media[0].mediaType === 'image/gif'">
    <source ng-src="{{trustSrc(thisPost.embed.media[0].url)}}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
