<div class="chatEmbedContainer" ng-switch="thisPost.embed.media[0].mediaType">
  <!-- Embed Header -->
  <div id="socialHeaderContainer">
    <span class="postAuthorPhoto">
      <span>
        <a class="thumbnail">
          <img ng-src="{{thisPost.embed.author.photo}}" alt="" onerror="this.src='img/default_user_v3.png'" class="userPhoto" />
        </a>
      </span>
    </span>
    <div id="socialHeader">
      <span class="socialPostUsername">
        {{thisPost.embed.author.name}}
      </span>
      <span class="embedTimestamp">
        <img id="providerLogo" ng-src="{{thisPost.embed.provider.logo}}" />{{thisPost.embed.embedCreatedAt}}
      </span>
    </div>
    <div class="socialAlias">
      @{{thisPost.embed.author.alias}}
    </div>
  </div>

  <!-- Embed Content -->
  <div class="socialContentContainer">
    <div ng-bind-html="thisPost.embed.text | linky" class="postContent socialContent">
      <p>{{thisPost.embed.text}}</p><br> 
    </div>
    <div ng-if="thisPost.embed.playable === true && thisPost.embed.embedHtml !== undefined" ng-bind-html="thisPost.embed.embedHtml" class="postContent videoContent embedYoutubeVideo" ng-class="{ 'embed-youtube-android': mobileUserAgent === 'android' }">
    </div>

    <div class="imageContainer" ng-switch-when="image/jpeg" ng-if="thisPost.embed.embedHtml === undefined">
      <img ng-src="{{thisPost.embed.media[0].url}}" class="cropView" ng-click="imageZoom({imgSrc: thisPost.embed.media[0].url})" onerror="this.style.display='none';" />
    </div>
    <div class="imageContainer" ng-switch-when="image/png" ng-if="thisPost.embed.embedHtml === undefined">
      <img ng-src="{{thisPost.embed.media[0].url}}" class="cropView" ng-click="imageZoom({imgSrc: thisPost.embed.media[0].url})" onerror="this.style.display='none';" />
    </div>
    <div class="imageContainer" ng-switch-when="image/gif" ng-if="thisPost.embed.embedHtml === undefined">
      <img ng-src="{{thisPost.embed.media[0].url}}" class="cropView" ng-click="imageZoom({imgSrc: thisPost.embed.media[0].url})" onerror="this.style.display='none';" />
    </div>
 
    <media-player this-post="thisPost" vid-source="" vid-index="{{$index}}" ng-switch-when="video/mp4" class="media-parent" ng-click="preventNav()"></media-player>
  </div>

  <!-- Embed Metrics -->
  <div class="embedSocialButtonsRow socialText">
    <button class="btn-link social-btn" ng-click="preventNav()">
      <!-- <a href="https://twitter.com/intent/tweet?via=FanKave&in_reply_to={{thisPost.tweetId}}"> -->
      <img class="social-metrics-reply" ng-src="img/reply@2x.png" />
      <!-- </a> -->
    </button>
    <span class="social-metrics-label"> {{thisPost.embed.metrics.replyCount}}</span>

    <button class="btn-link social-btn socialRetweet" ng-click="preventNav()">
      <!-- <a href="https://twitter.com/intent/retweet?tweet_id={{thisPost.tweetId}}"> -->
      <img class="social-metrics-retweet" ng-src="img/retweet@2x.png" />
      <!-- </a>  -->
    </button>
    <span class="social-metrics-label">{{thisPost.embed.metrics.retweetCount}}</span>

    <button class="btn-link social-btn socialFavorite" ng-click="preventNav()">
      <!-- <a href="https://twitter.com/intent/like?tweet_id={{thisPost.tweetId}}"> -->
      <img class="social-metrics-heart" ng-src="img/heart@2x.png" />
      <!-- </a> -->
    </button>
    <span class="social-metrics-label">{{thisPost.embed.metrics.likeCount}}</span>
  </div>
</div>
