<div class="image-div" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio,thisPost.mediaOrientation)}}" ng-style="setDimensions(thisPost.mediaAspectRatio, thisPost.mediaOrientation, thisPost)" ng-click="imageClick(thisPost.mediaUrl)">
  <img ng-src="{{thisPost.mediaUrl}}" image-err-src style="display:none;">
</div>
