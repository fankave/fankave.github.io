<section>
	<div>
		This is a topic, id: {{topicID}}
	</div>
	<div>
		<ul>
			<li ng-repeat="thisPost in posts">
				<a href="#/post/{{thisPost.postID}}">{{thisPost.postContent}}</a>
			</li>
		</ul>
	</div>
	<div>
	<button ng-click="getTopic()"> getTopicDetails</button>
	</div>
	<div>
		<ul>
			<li ng-repeat="thisData in service.data">
				<p>{{thisData}}</p>
			</li>
		</ul>
	</div>
</section>
