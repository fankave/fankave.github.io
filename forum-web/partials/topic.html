<section>
    
	<nav class="navbar navbar-fixed-top" id="header">
       	<canvas id="scoreCardCanvas" width="1" height="1">
   		</canvas>
   		<div id="scoreCardContent">

   			<div id="scoreCardTitlesRow" class="row">
				<span id="leftTeamSpan">
					<b>Seahawks</b>
				</span>
				<span id="rightTeamSpan">
					<b>49ers</b>
				</span>
			</div>

			<div id="scoreCardDataRow" class="row">
				<span id="leftTeamLogo">
					<span class="helper"></span>
					<img src="img/seahawks.png" class="teamLogo"/>
				</span>
				<span id="leftTeamScore">
					35
				</span>
				<span id="gameTime">
					<div>
						QTR 4
					</div>
					<div>
						02:45
					</div>
				</span>
				<span id="rightTeamScore">
					17
				</span>
				<span id="rightTeamLogo">
					<span class="helper"></span>
					<img src="img/49ers.png" class="teamLogo"/>
				</span>
			</div>

   		</div>
    </nav>

	<div id="topicDetails" class="row"> 
		Topic Details 
	</div>


	<div>
		<div ng-repeat="thisPost in posts" ng-switch="thisPost.postType" class="row postRow">
			<!-- <a href="#/post/{{thisPoist.postID}}"> -->
				<span class="postAuthorPhoto">
					<a href="#" class="thumbnail myThumbnail">
	  					<img src="img/staticUsers/{{thisPost.postAuthorPhoto}}" alt="">
				    </a>
				</span>

				<span class="post">
					<div class="row">
						<span class="postUsername">
							{{thisPost.postAuthorName}}
						</span>
						<span class="timestamp">
							3m
						</span>
					</div>

					<div ng-switch-when="photo" class="row postPhoto">
						<img src="img/{{thisPost.photo}}"/>
					</div>

					<div ng-switch-when="video" class="row video">
						<div class="roww">
							<img src="img/{{thisPost.video}}"/ class="postVideo">
						</div>
					</div>

					<div class="row postContent">
						{{thisPost.postContent}} 
					</div>

					<div class="row sharingButtonsRow">
						<button class="btn-link"><img src="img/like_small.png"/><b> 13</b></button>
						<button class="btn-link"><img src="img/comment_small.png"/><b> 19</b></button>
						<button class="btn-link"><img src="img/more_small.png"/></button>
					</div>
				</span>
			<!-- </a> -->
		</div>
	</div>
	
	<!--hr/-->

	<!--div>
		<p>  TopicTitle :{{title}}</p>
		<button ng-click="init()"> getTopicDetails</button>
	</div-->

	<footer class="footer" id="textEntryField">
        <div class="form-group">
        	<input placeholder="Comment..." class="form-control" type="text">
        </div>
	</footer>
	
</section>
