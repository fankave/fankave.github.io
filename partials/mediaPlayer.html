<div class="media-player" ng-style="{height: getContainerHeight(thisPost.mediaAspectRatio,thisPost.mediaOrientation) }" ng-click="togglePlayPause($event)">
  <video class="media-video" ng-style="{height: getContainerHeight(thisPost.mediaAspectRatio,thisPost.mediaOrientation) }">
    <source ng-src="{{thisPost.trustedMediaUrl}}" type="video/mp4">
  </video>
  <div class="media-thumbnail" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio,thisPost.mediaOrientation)}}" ng-style="{height: getContainerHeight(thisPost.mediaAspectRatio,thisPost.mediaOrientation), 'background-image': 'url({{thisPost.mediaThumbUrl}})', 'background-size': 'cover', 'background-position-y': setYOffset(thisPost) }">
    <!-- <img class="video-thumb" ng-src="{{thisPost.mediaThumbUrl}}" /> -->
  </div>
  <div class="media-controls">
    <button ng-if="!loadState" class="btn btn-default play-pause-button" title="play">
      <div class="triangle play-triangle"></div>
    </button>
    <span ng-if="loadState !== 4">
      <img ng-src="img/load-spinner.gif" id="loadSpinner" />
    </span>
  </div>
</div>
