<div class="media-player" ng-style="{height: getContainerHeight(thisPost.mediaAspectRatio,thisPost.mediaOrientation) }">
  <video class="media-video" ng-click="togglePlayPause($event)" ng-style="{height: getContainerHeight(thisPost.mediaAspectRatio,thisPost.mediaOrientation) }">
    <source ng-src="{{thisPost.trustedMediaUrl}}" type="video/mp4">
  </video>
  <div class="media-thumbnail" ng-class="{{setAspectRatio(thisPost.mediaAspectRatio,thisPost.mediaOrientation)}}" ng-style="{height: getContainerHeight(thisPost.mediaAspectRatio,thisPost.mediaOrientation), 'background': 'url({{thisPost.mediaThumbUrl}})' }" ng-click="clickLayerBelow($event)">
    <!-- <img class="video-thumb" ng-src="{{thisPost.mediaThumbUrl}}" /> -->
  </div>
  <div class="media-controls" ng-click="clickLayerBelow($event)">
    <button class="btn btn-default play-pause-button" title="play">
      <div class="triangle play-triangle"></div>
    </button>
  </div>
</div>
